<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Post and get requests</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/main.css" />
    <script src="../scripts/main.js"></script>
  </head>
  <body>
    <form action="/getRequest" method="get">
      <p>getRequest</p>
      name: <input type="text" name="name" /><br />
      <input type="submit" value="Submit" />
    </form>
    <form action="/postRequest" method="post">
      <p>postRequest</p>
      First name: <input type="text" name="fname" /><br />
      Last name: <input type="text" name="lname" /><br />
      <input type="submit" value="Submit" />
    </form>
    <form action="/ajaxGetRequest" method="get" id="ajaxGet">
      <p>ajaxGetRequest</p>
      name: <input type="text" name="name" id="ajaxGetInput" /><br />
      <input type="submit" value="Submit" />
    </form>
    <form action="/ajaxPostRequest" method="post" id="ajaxPost">
      <p>ajaxPostRequest</p>
      First name: <input type="text" name="fname" /><br />
      Last name: <input type="text" name="lname" /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
